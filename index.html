<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RadioWave</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>body{font-family:system-ui,sans-serif}</style>
</head>
<body class="bg-zinc-950 text-zinc-100">
<div class="flex h-screen">
  <!-- sidebar -->
  <div class="w-72 bg-black p-6 flex flex-col">
    <div class="text-3xl font-bold mb-12">RadioWave</div>
    <nav class="space-y-6">
      <a href="#" onclick="showSection('player')" class="flex items-center gap-3 text-lg hover:text-white"><i class="fas fa-play"></i> Player</a>
      <a href="#" onclick="showSection('browse')" class="flex items-center gap-3 text-lg hover:text-white"><i class="fas fa-list"></i> Browse 50k+</a>
      <a href="#" onclick="showSection('favorites')" class="flex items-center gap-3 text-lg hover:text-white"><i class="fas fa-star"></i> Favorites</a>
      <a href="#" onclick="showSection('chat')" class="flex items-center gap-3 text-lg hover:text-white"><i class="fas fa-comments"></i> Chat</a>
      <a href="#" onclick="showSection('donate')" class="flex items-center gap-3 text-lg hover:text-white"><i class="fas fa-bitcoin"></i> Donate BTC</a>
    </nav>
    <div class="mt-auto">
      <button onclick="toggleLogin()" class="w-full py-3 bg-white text-black rounded-xl font-medium">Login / Register</button>
    </div>
  </div>

  <!-- main -->
  <div class="flex-1 overflow-auto">
    <!-- player section -->
    <div id="player" class="p-12">
      <div class="max-w-2xl mx-auto bg-zinc-900 rounded-3xl p-10">
        <div id="station-info" class="flex items-center gap-6 mb-8">
          <img id="favicon" src="" class="w-24 h-24 rounded-2xl bg-zinc-800">
          <div>
            <div id="station-name" class="text-4xl font-medium">Select station</div>
            <div id="now-playing" class="text-zinc-400 text-xl">â€”</div>
          </div>
        </div>
        <audio id="audio" class="hidden"></audio>
        <div class="flex justify-center gap-8 text-5xl mb-8">
          <button onclick="prevStation()" class="hover:text-white"><i class="fas fa-backward"></i></button>
          <button onclick="togglePlay()" id="play-btn" class="w-20 h-20 bg-white text-black rounded-2xl flex items-center justify-center"><i class="fas fa-play text-4xl"></i></button>
          <button onclick="nextStation()" class="hover:text-white"><i class="fas fa-forward"></i></button>
        </div>
        <div class="flex items-center gap-4">
          <input type="range" id="volume" min="0" max="1" step="0.01" value="1" oninput="setVolume(this.value)" class="flex-1 accent-white">
          <button onclick="toggleFavorite()" id="star-btn" class="text-4xl"><i class="far fa-star"></i></button>
        </div>
      </div>
    </div>

    <!-- browse section -->
    <div id="browse" class="p-12 hidden">
      <input id="search" placeholder="Search stations..." class="w-full max-w-xl bg-zinc-900 border border-zinc-700 rounded-2xl px-8 py-6 text-2xl focus:outline-none" onkeyup="if(event.key==='Enter') searchStations()">
      <div id="stations-list" class="grid grid-cols-3 gap-6 mt-12"></div>
    </div>

    <!-- favorites -->
    <div id="favorites" class="p-12 hidden">
      <div id="fav-list" class="grid grid-cols-3 gap-6"></div>
    </div>

    <!-- chat popup -->
    <div onclick="toggleChat()" class="fixed bottom-8 right-8 bg-white text-black w-16 h-16 rounded-3xl flex items-center justify-center text-4xl shadow-2xl cursor-pointer">ðŸ’¬</div>
    <div id="chat-window" class="hidden fixed bottom-24 right-8 w-96 bg-zinc-900 rounded-3xl overflow-hidden border border-zinc-700">
      <div class="p-4 bg-black flex justify-between"><span>Community Chat</span><span onclick="toggleChat()" class="cursor-pointer">âœ•</span></div>
      <div id="chat-messages" class="h-96 p-4 overflow-auto text-sm"></div>
      <input id="chat-input" placeholder="Type message..." class="w-full p-4 bg-black border-t border-zinc-700 focus:outline-none" onkeypress="if(event.key==='Enter') sendChat()">
    </div>

    <!-- donate -->
    <div id="donate" class="p-12 hidden text-center">
      <div class="max-w-md mx-auto">
        <div class="text-6xl mb-8">â‚¿</div>
        <div class="text-3xl font-medium mb-4">Support the project</div>
        <div class="font-mono break-all bg-zinc-900 p-8 rounded-3xl text-xl">bc1qgrckklt66fzfztl9jffmssfktvzq3m7t3r0jpv</div>
        <p class="mt-8 text-zinc-400">Bitcoin Mainnet â€¢ Any amount appreciated</p>
      </div>
    </div>
  </div>
</div>

<script>
const API_BASE = "https://de1.api.radio-browser.info/json/";
let stations = [], currentStation = null, favorites = JSON.parse(localStorage.getItem('favorites')||'[]'), isPlaying = false, audio = document.getElementById('audio');
audio.volume = 1;

function fetchStations(query='') {
  fetch(API_BASE + 'stations/search?' + (query ? 'name=' + encodeURIComponent(query) + '&' : '') + 'limit=50&hidebroken=true&order=votes')
    .then(r=>r.json()).then(data=>{stations=data; renderStations();});
}

function renderStations() {
  const list = document.getElementById('stations-list');
  list.innerHTML = stations.map(s=>`
    <div onclick="playStation('${s.stationuuid}')" class="bg-zinc-900 p-6 rounded-3xl cursor-pointer hover:bg-zinc-800">
      <div class="flex gap-4">
        <img src="${s.favicon||'https://placehold.co/64'}" class="w-16 h-16 rounded-2xl">
        <div>
          <div class="font-medium">${s.name}</div>
          <div class="text-sm text-zinc-400">${s.country} â€¢ ${s.codec} ${s.bitrate}kbps</div>
        </div>
      </div>
    </div>
  `).join('');
}

function playStation(uuid) {
  const st = stations.find(s=>s.stationuuid===uuid);
  if(!st) return;
  currentStation = st;
  document.getElementById('station-name').textContent = st.name;
  document.getElementById('favicon').src = st.favicon || 'https://placehold.co/128';
  document.getElementById('now-playing').textContent = 'Live â€¢ Connecting...';
  audio.src = st.url_resolved || st.url;
  audio.play().then(()=>{isPlaying=true; updatePlayBtn();});
  document.getElementById('star-btn').innerHTML = favorites.some(f=>f.stationuuid===uuid) ? '<i class="fas fa-star text-yellow-400"></i>' : '<i class="far fa-star"></i>';
  showSection('player');
}

function togglePlay() {
  if(!audio.src) return;
  isPlaying ? audio.pause() : audio.play();
  isPlaying = !isPlaying;
  updatePlayBtn();
}

function updatePlayBtn() {
  document.getElementById('play-btn').innerHTML = isPlaying ? '<i class="fas fa-pause text-4xl"></i>' : '<i class="fas fa-play text-4xl"></i>';
}

function setVolume(v) { audio.volume = parseFloat(v); }

function toggleFavorite() {
  if(!currentStation) return;
  const idx = favorites.findIndex(f=>f.stationuuid===currentStation.stationuuid);
  if(idx>-1) favorites.splice(idx,1); else favorites.push(currentStation);
  localStorage.setItem('favorites', JSON.stringify(favorites));
  document.getElementById('star-btn').innerHTML = idx>-1 ? '<i class="far fa-star"></i>' : '<i class="fas fa-star text-yellow-400"></i>';
  renderFavorites();
}

function renderFavorites() {
  const list = document.getElementById('fav-list');
  list.innerHTML = favorites.map(s=>`
    <div onclick="playStation('${s.stationuuid}')" class="bg-zinc-900 p-6 rounded-3xl cursor-pointer hover:bg-zinc-800 flex gap-4">
      <img src="${s.favicon||'https://placehold.co/64'}" class="w-16 h-16 rounded-2xl">
      <div class="flex-1"><div class="font-medium">${s.name}</div><div class="text-xs text-zinc-400">${s.country}</div></div>
    </div>
  `).join('');
}

function searchStations() {
  const q = document.getElementById('search').value.trim();
  fetchStations(q);
}

function showSection(sec) {
  document.querySelectorAll('#player,#browse,#favorites,#donate').forEach(d=>d.classList.add('hidden'));
  document.getElementById(sec).classList.remove('hidden');
  if(sec==='browse') fetchStations();
  if(sec==='favorites') renderFavorites();
}

function toggleLogin() { alert('Membership modal - Azure backend pending (CosmosDB + Entra auth)'); }
function toggleChat() { 
  const w = document.getElementById('chat-window'); 
  w.classList.toggle('hidden'); 
  if(!w.classList.contains('hidden')) { 
    const msgs = document.getElementById('chat-messages'); 
    msgs.innerHTML += '<div class="text-zinc-400 text-xs">Members-only SignalR chat (Azure backend pending)</div>'; 
  } 
}
function sendChat() {
  const input = document.getElementById('chat-input');
  if(input.value.trim()) {
    document.getElementById('chat-messages').innerHTML += `<div class="mb-2"><span class="text-emerald-400">You:</span> ${input.value}</div>`;
    input.value = '';
  }
}

function prevStation() { if(stations.length) playStation(stations[(stations.indexOf(currentStation||{})-1+stations.length)%stations.length].stationuuid); }
function nextStation() { if(stations.length) playStation(stations[(stations.indexOf(currentStation||{})+1)%stations.length].stationuuid); }

// init
showSection('player');
fetchStations();
</script>
</body>
</html>
